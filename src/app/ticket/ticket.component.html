<br>
<h2 class="text-primary text-center">Ticket</h2>
<div class="m-5">
<button class="btn btn-info p-2 m-2 " data-toggle="modal" data-target="#newmodal"> 
    <i class="fa fa-plus">
        New Ticket
    </i>
</button>
<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor='let ticket of TicketList'>
            <td>{{ticket.name}}</td>
            <td>{{ticket.count}}</td>
            <td>
                <img src={{ticket.image}} width="100" height="75" />
              </td>            
            <td>
              <button class="btn btn-info m-1" (click)="EditClick(ticket)" data-toggle="modal" data-target="#editmodal">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger m-1" (click)="DeleteClick(ticket.id)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
</div>
<!-- Save Code -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title btn btn-info">
             New Ticket</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname" [(ngModel)]="NewTicket.name" type="text" name="Name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Count</label>
            <div class="col-sm-8">
                <input id="txtaddress" [(ngModel)]="NewTicket.count" type="text" name="Count" placeholder="Enter Count" class="form-control">
            </div>
         </div>
         <div class="form-group row">
                
            <label for="txtpicture" class="col-sm-4 col-form-label">Picture</label>
            <div class="col-sm-8">
            <input id="txtpicture"[(ngModel)]="NewTicket.image"(change)="onChange($event)" type="file"name="files"placeholder="Select Image"class="form-control" />
          </div>
          </div>
          <div *ngIf="picture">
           <img [src]="picture" width="200px" height="200px" alt="" />


          </div>
       
        </div>
        <div class="modal-footer">
          <button type="button" (click)="SaveClick()"data-dismiss="modal" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Edit Code -->

<div class="modal" tabindex="-1" role="dialog" id="editmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title btn btn-info">
              Edit Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname" [(ngModel)]="EditTicekt.name" name="Name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Count</label>
            <div class="col-sm-8">
                <input id="txtaddress" [(ngModel)]="EditTicekt.count"  name="Count" placeholder="Enter Count" class="form-control">
            </div>
         </div>
         <div class="form-group row">
                
            <label for="txtpicture" class="col-sm-4 col-form-label">Picture</label>
            <div class="col-sm-8">
            <input id="txtpicture"[(ngModel)]="EditTicekt.image"(change)="onChange($event)" type="file"name="files"placeholder="Select Image"class="form-control" />
          </div>
          </div>
          <div *ngIf="EditTicekt.image">
            <img [src]="EditTicekt.image" width="200px" height="200px" alt="" />


           </div>
        </div>
        
        
        </div>
        <div class="modal-footer">
          <button type="button" (click)="UpdateClick()" data-dismiss="modal" class="btn btn-primary">Update </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
