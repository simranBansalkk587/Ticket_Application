<h2 class="text-primary text-center">Booking</h2>
<div class="m-5">
<button class="btn btn-info p-2 m-2 " data-toggle="modal" data-target="#newmodal"> 
    <i class="fa fa-plus">
        New Booking
    </i>
</button>
<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <!-- <th>Name</th> -->
                <th>BookingId</th>
                <th>UserId</th>
                <th>UserName</th>
                <th>TicketId</th>
                <th>TicketName</th>
                <th>Count</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor='let booking of BookingList'>
            <td>{{booking.id}}</td>
            <td>{{booking.userId}}</td>
            <td>{{booking.user.name}}</td>
            <td>{{booking.ticketId}}</td>
            <td>{{booking.ticket.name}}</td> 
            <td>{{booking.count}}</td> 
            <td>
                <img [src]="booking.ticket.image" height="75" >
              </td>

           
              <button class="btn btn-info m-1"  data-toggle="modal" data-target="#editmodal">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger m-1" >
                <i class="fa fa-trash"></i>
              </button>
           
          </tr> 
        </tbody>
    </table>
</div>
</div>
<!-- Save -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
             New Ticket</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname"  type="text" name="Name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Count</label>
            <div class="col-sm-8">
                <input id="txtaddress"  type="text" name="Count" placeholder="Enter Count" class="form-control">
            </div>
         </div>
            <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
