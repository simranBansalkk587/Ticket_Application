
<form [formGroup]="loginForm"(ngSubmit)="loginUser()">
    <div class="row">

    <div class="card text-center mx-auto p-2 m-2">
        <div class="card-header text-dark bg-info">
            Login
        </div>
        <div class="card-body text-dark">
         <div class="form-group row">
            <label for="txtuname"class="col-sm-4">Email</label>
            <div class="col-sm-8">
                <input type="text"[(ngModel)]="login.email" id="txtemail"Placeholder="Ente Email"class="form-control"formControlName="email">
                <span style="color: red;"*ngIf="email && email.invalid && email.touched">
                   Must be Enter Vaild Email 
                  </span>
            </div>
         </div>
         <div class="form-group row">
            <label for="txtupass"class="col-sm-4">Password</label>
            <div class="col-sm-8">
                <input type="password"[(ngModel)]="login.password" id="txtupass"Placeholder="Ente Password"class="form-control" formControlName="password">
                <span style="color: red;"*ngIf="password && password.invalid && password.touched">
                    Must be Enter PassWord 
                   </span>
            </div>
         </div>
         
        
        </div>
        <div class="card-footer text-muted">
            <p class="text-danger">{{loginErrorMsg}}</p>
            <button class="btn btn-success m-1 p-1" [disabled]="loginForm.invalid" (click)="loginClick()">Login</button>
            
        </div>
      </div>
    </div>
</form>
